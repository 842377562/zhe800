<!DOCTYPE html>
<html lang="ZH-cn">
<head>
    <meta charset="UTF-8">
    <title>折800通行证</title>
    <link rel="shortcut icon" href="images/profile photo.jpg" />
    <link rel="stylesheet" href="css/registor.css">
</head>
<body>
    <header>
        <a class="logo" href="#"></a>
        <span>已经有团800或折800帐号了？<a href="#">去登录</a></span>
    </header>
    <div class="register">
        <div class="reg_left">
            <div class="phone">
                <label for="">手机号：</label>
                <input type="text" value="手机号码">
            </div>
            <div class="passwrod">
                    <label for="">密码：</label>
                    <input type="password">
            </div>
            <div class="repassword">
                    <label for="">确认密码：</label>
                    <input type="password">
            </div>
            <div class="slide"></div>
            <div class="code">
                <label for="">验证码：</label>
                <input type="text" name="" id="">
                <span>免费获取手机验证码</span>
            </div>
            <div class="code_txt"></div>
            <div class="agree">
                <p><input type="checkbox">我已阅读并接受折800的<a href="#">《用户服务协议》</a>
                </p>
            </div>
            <div class="red_submit">
                <a href="#">
                    <i>同意协议并注册</i>
                </a>
            </div>
        </div>
        <div class="reg_right">
            <div class="top"></div>
            <h3>还可以使用这些账号登录</h3>
            <div class="morelogo"></div>
        </div>
        
        
    </div>
</body>
</html>
